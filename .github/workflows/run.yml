name: oz_news_scrape

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 8,20 * * *"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get working copy
        uses: actions/checkout@master                                                               
      - name: Set up Python 3.9                               
        uses: actions/setup-python@master                               
        with:                                 
          python-version: '3.9'
          cache: 'pip'
  
      - name: ğŸ’¿ Install Requirements                             
        run: pip install -r reqs.txt
 
      - name: ğŸ’¿ Install TWINT 
        run: pip3 install --r git+https://github.com/twintproject/twint.git@origin/master#egg=twint
        
      - name: ğŸ³ Scrape news sites
        run: python run_scrapers.py
        
      - name: ğŸš€ Commit and push if it changed
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add -A
          timestamp=$(date -u)
          git commit -m "Latest data: ${timestamp}" || exit 0
          git push
